<body>
    <div class="main">

        <div class="box">

            <div class="inp">
                <input type="text"
                placeholder="enter city name">
                <button> <i class="fa-solid fa-magnet"></i></button>
            </div>


            <div class="box-main">
                <h1 id="country"> new york</h1>

                <img src="images/clouds.png"  alt="">

                <h1 id="temp">23 c</h1>

                <p id="des">heavy intens rain</p>

                <div class="two">

                    <div class="inner">
                        <div class="hum">
                            <img src="images/humidity.png" alt="">
                            <h1 id="humidity">90%</h1>
                        </div>
                        <p>humidity</p>
                    </div>

                     <div class="inner">
                        <div class="hum">
                            <img src="images/wind.png" alt="">
                            <h1 id="humidity">90 km/h</h1>
                        </div>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

            <p id="err"> city name is invalid</p>

        </div>
    </div>
